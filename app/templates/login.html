{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" class="col-6">
    <dl>
        <dt>E-Mail:</dt>
      <dd><input type="text" name="username" value="{{ request.form.username }}" class="custom-input"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password" class="custom-input"></dd>
    </dl>
    <p><input type="submit" value="Login">
  </form>
{% endblock %}
