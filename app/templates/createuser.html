{% extends "layout.html" %}
{% block body %}
  <h1>Create User</h1>
  {% if not session['user'] %}
      <p>Authentication required. <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> login</a></p>
  {% else %}

{% if dataset %}
<div class="row">

</div>

{% endif %}

<form>
  <div class="form-group row">
    <label for="newuser_email" class="col-4 col-form-label">E-Mail</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user"></i>
          </div>
        </div> 
        <input id="newuser_email" name="newuser_email" placeholder="user@domain.tld" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row">
      <label for="newuser_email" class="col-4 col-form-label"><i>Display Name</i></label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user"></i>
          </div>
        </div> 
        <input id="newuser_displayname" name="newuser_displayname" placeholder="user name" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
      <label for="newuser_password" class="col-4 col-form-label"><i>Password (optional)</i></label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-key"></i>
          </div>
        </div> 
        <input id="newuser_password" name="newuser_password" type="text" aria-describedby="newuser_passwordHelpBlock" class="form-control">
      </div> 
      <span id="newuser_passwordHelpBlock" class="form-text text-muted">If this is left blank, the user is asked to onboard with a time-restricted link.</span>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>


  {% endif %}
{% endblock %}
