{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-12">
        <h1>Bad Request (400)</h1>
    </div>
</div>
  {% if error %}
<div class="row">
    <div class="col-12">
    <p class=error><strong>Error:</strong> {{ error }}
    </div>
</div>
  {% endif %}
{% endblock %}
